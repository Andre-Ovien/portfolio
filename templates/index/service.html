{% extends "base.html" %}

{% block title %}
  Andre-Ovien
{% endblock %}

{% block body %}


<!-- Page Title -->
    <div class="page-title" data-aos="fade">
      <div class="heading">
        <div class="container">
          <div class="row d-flex justify-content-center text-center">
            <div class="col-lg-8">
              <h1>Services</h1>
              <p class="mb-0">Here's a wide range of services that i offer</p>
            </div>
          </div>
        </div>
      </div>
      <nav class="breadcrumbs">
        <div class="container">
          <ol>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li class="current">Services</li>
          </ol>
        </div>
      </nav>
    </div><!-- End Page Title -->

    <!-- Services Section -->
    <section id="services" class="services section">

      <div class="container">

        <div class="row gy-4">
            {% for service in services %}
          <div class="col-lg-4 col-md-6" data-aos="fade-up" data-aos-delay="100">
            <div class="service-item  position-relative">
              <div class="icon">
                <i class="bi bi-bounding-box-circles"></i>
              </div>
              <a href="{% url 'service-details' pk=service.pk %}" class="stretched-link">
                <h3>{{ service.title }}</h3>
              </a>
              <p>{{ service.description }}..[Read More]</p>
            </div>
          </div><!-- End Service Item -->
            {% endfor %}

        </div>

      </div>

    </section><!-- /Services Section -->


{% endblock %}
